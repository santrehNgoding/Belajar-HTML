<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;">
  Your browser does not support the canvas element.
</canvas>

<script>
  // Mengakses elemen canvas
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');

  // Menggambar sebuah garis
  ctx.beginPath();
  ctx.moveTo(50, 50); // Titik awal garis
  ctx.lineTo(250, 150); // Titik akhir garis
  ctx.stroke(); // Menggambar garis

  // Menggambar sebuah lingkaran
  ctx.beginPath();
  ctx.arc(150, 100, 40, 0, 2 * Math.PI); // Titik pusat (150, 100), radius 40
  ctx.strokeStyle = 'blue'; // Warna garis
  ctx.stroke(); // Menggambar lingkaran
  ctx.fillStyle = 'yellow'; // Warna isian
  ctx.fill(); // Mengisi lingkaran

  // Menggambar teks
  ctx.font = '20px Arial';
  ctx.fillStyle = 'red';
  ctx.fillText('Hello Canvas!', 50, 50); // Menulis teks pada posisi (50, 50)
</script>

</body>
</html>
