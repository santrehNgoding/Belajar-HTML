<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset width ="300px">
            <legend>Form Komentar</legend>
        <table border="1" cellspacing="2" cellpadding="2">
            <tr>
                <td><label for="">Username:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Jenis Kelamin:</label></td>
                <td>
                    <input type="radio">
                    <label for="">Pria</label>
                    <input type="radio">
                    <label for="">Wanita</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Hobi:</label></td>
                <td>
                    <input type="checkbox">
                    <label for="">Menyanyi</label>
                    <input type="checkbox">
                    <label for="">Berenang</label>
                    <input type="checkbox">
                    <label for="">Ngoding</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Alamat:</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Probolinggo</option>
                        <option value="">Lumajang</option>
                        <option value="">Jember</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Komentar:</label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit"></center>
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
