<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table,th,td {
            border: 1px solid black;
        }
        table {
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Industri</th>
            <th>Ditandai</th>
            <th>Tahun</th>
        </tr>
        <tr>
            <td>Industri 1.0</td>
            <td>Mesin Uap</td>
            <td>1760-1840</td>
        </tr>
        <tr>
            <td>Industri 2.0</td>
            <td>Tenaga Listrik</td>
            <td>1870-an</td>
        </tr>
        <tr>
            <td>Industri 3.0</td>
            <td>Teknologi Otomasi</td>
            <td>1970-an</td>
        </tr>
        <tr>
            <td>Industri 4.0</td>
            <td>Teknologi Pintar</td>
            <td>Sekarang</td>
        </tr>
    </table>
</body>
</html>
